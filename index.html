        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

            padding: 0 20px;
        }

        header {

            position: sticky;
            top: 0;

        .header-content {

        }

        .auth-buttons {

        }

        .btn {

            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {

        .btn-live {

        .btn-live:hover {

            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;

        .modal {

            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);

        .close {

            float: right;
            font-size: 28px;
            font-weight: bold;

        .form-group label {

            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;

        .form-group input:focus {
            outline: none;
            border-color: #667eea;

        .page-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .back-btn {
            margin-bottom: 1rem;

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .content-item {
            background: #f8f9ff;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .content-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .content-item h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .content-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .content-item .btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header-content {

                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2rem;
            }

            .sections-grid {
                grid-template-columns: 1fr;
            }

            .premium-buttons {
                flex-direction: column;
                align-items: center;
            }

            .auth-buttons {
                width: 100%;
                justify-content: center;
            }

    </style>
